{% extends 'base.html' %}

{% block title %}Forgot Password - CloudShare{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] py-12">
    
    <div
        class="w-full max-w-[480px] bg-surface-dark border border-surface-border rounded-2xl shadow-panel overflow-hidden relative">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-purple-600"></div>

        
        <div class="p-8 pb-4 text-center">
            <div
                class="inline-flex items-center justify-center size-16 rounded-full bg-primary/10 mb-6 text-primary border border-primary/20 shadow-neon">
                <span class="material-symbols-outlined text-3xl">lock_reset</span>
            </div>
            <h2 class="text-3xl font-black text-white mb-3 tracking-tight">FORGOT PASSWORD?</h2>
            <p class="text-text-muted text-sm leading-relaxed">
                Enter your identity email and we'll transmit a secure recovery uplink to your terminal.
            </p>
        </div>

        
        <div class="p-8 pt-2">
            <form method="POST" action="{% url 'forgot_password' %}" class="flex flex-col gap-6">
                {% csrf_token %}
                <div class="space-y-2 group">
                    <label
                        class="text-[10px] font-bold text-white uppercase tracking-[0.2em] ml-1 group-focus-within:text-primary transition-colors">Comms
                        Address</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-text-muted">
                            <span class="material-symbols-outlined text-[20px]">mail</span>
                        </div>
                        <input name="email" required type="email"
                            class="w-full bg-background-dark border border-surface-border text-white h-12 pl-12 pr-4 rounded-lg focus:ring-1 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-text-muted/40"
                            placeholder="name@network.com" />
                    </div>
                </div>

                <button type="submit"
                    class="w-full h-14 bg-primary hover:bg-primary-hover text-white font-black tracking-[0.2em] uppercase rounded-xl shadow-neon transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                    <span>Transmit Recovery</span>
                    <span class="material-symbols-outlined">send</span>
                </button>

                <div class="pt-4 border-t border-surface-border/50 text-center">
                    <a href="{% url 'login' %}"
                        class="text-xs font-bold text-text-muted hover:text-white transition-colors flex items-center justify-center gap-2 group">
                        <span
                            class="material-symbols-outlined text-sm group-hover:-translate-x-1 transition-transform">arrow_back</span>
                        Back to Login Terminal
                    </a>
                </div>
            </form>
        </div>

        
        <div class="h-1 w-full bg-background-dark">
            <div
                class="h-full w-1/3 bg-gradient-to-r from-primary to-purple-600 shadow-[0_0_10px_rgba(244,37,140,0.5)]">
            </div>
        </div>
    </div>
</div>
{% endblock %}
